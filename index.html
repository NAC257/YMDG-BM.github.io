<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>NAC's website</title>
<style type/css>
#grad1 {
    height: 10%;
    background-image: linear-gradient(to right, #155A96, #15945C);
}
*{
 	padding:0px;
 	margin:0px;
 	border:0px;
 }
.button {
	width:100px;
	height:50px;
	border-radius: 0px;
	background: rgb(222, 222, 222, 0);
	position:relative;
	left:100px;
	top:100px;
	outline: none;
	border: none;


	transition:border-radius 0.4s, background 0.4s, box-shadow 0.4s;
}
.button:hover {
	border-radius: 15px;
	background:rgba(127, 127, 127, 0.2);
	box-shadow:  5px 5px 5px #bdbdbd, -5px -5px 5px #ffffff;
}
.button:active {
	border-radius: 29px;
	background: rgba(127, 127, 127, 0.7);
	box-shadow: inset 5px 5px 10px #4d8eb3, inset -5px -5px 10px #75daff;
}

.buttondisabled{
	width:100px;
	height:50px;
	border-radius: 0px;
	background:rgb(127, 127, 127);
	position:relative;
	left:100px;
	top:100px;
	outline: none;
	border: none;


}

h1 {
	color:#ffffff;
	position:relative;
	top:30px;
	font-size:60px;
}
p {
	position:relative;
	top:50px;
	left:100px;
	font-size:25px;
}
</style>
</head>
<body>
<div id="grad1">
  <h1 style="text-align:center;">NAC's Website</h1>
</div>
<p>test</p>
<button class="button">test</button>
<button class="buttondisabled">test</button>
</body>
</html>
